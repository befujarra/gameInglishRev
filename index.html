<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Practice Game V5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Customizados */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            text-align: center;
        }

        #game-area {
            display: none; /* Escondido por padrão */
        }

        .btn-module {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 10px;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .btn-module:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #question-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #333;
            min-height: 80px;
        }

        .answer-btn {
            width: 100%;
            margin: 8px 0;
            padding: 15px;
            font-size: 1rem;
            text-align: left;
        }

        #feedback {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            height: 30px;
        }

        .correct {
            color: #198754;
        }

        .incorrect {
            color: #dc3545;
        }

        .progress-bar {
            height: 10px;
        }

        #next-btn {
            font-weight: 600;
        }
        
        #module-title {
             flex-grow: 1;
        }
        
        /* Estilos para o modal de pontuação final */
        .modal-body {
            padding-bottom: 1.5rem;
        }
        #wrong-answers-container {
            max-height: 40vh;
            overflow-y: auto;
            padding-right: 15px;
        }
        .wrong-answer-item {
            background-color: #f8f9fa;
            border-left: 5px solid #dc3545;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        .wrong-answer-item p {
            margin-bottom: 0.25rem;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Tela de Seleção de Módulo -->
        <div id="module-selection">
            <h1 class="mb-4">English Practice Game</h1>
            <p class="lead mb-4">Selecione um módulo para começar a praticar.</p>
            <div class="d-grid gap-2 col-10 mx-auto">
                <button class="btn btn-primary btn-module" data-module="1">Módulo 1: To Be, Articles, Numbers</button>
                <button class="btn btn-success btn-module" data-module="2">Módulo 2: Pronouns, Alphabet</button>
                <button class="btn btn-warning btn-module text-dark" data-module="3">Módulo 3: Pronouns, Time, Dates</button>
                <button class="btn btn-info btn-module text-dark" data-module="4">Módulo 4: Present Simple, WH-Questions</button>
            </div>
        </div>

        <!-- Área do Jogo -->
        <div id="game-area">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button id="back-to-menu-btn" class="btn btn-outline-secondary">&larr; Voltar</button>
                <h2 id="module-title" class="mb-0 mx-3"></h2>
                <div style="width: 80px;"></div> <!-- Espaçador para manter o título centralizado -->
            </div>
            <div class="progress mb-4" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success" style="width: 0%"></div>
            </div>
            <p id="question-text"></p>
            <div id="answer-buttons" class="d-grid gap-2">
                <!-- Botões de resposta serão gerados aqui pelo JS -->
            </div>
            <div id="feedback"></div>
            <button id="next-btn" class="btn btn-dark mt-4 float-end" style="display: none;">Próxima &rarr;</button>
        </div>
    </div>

    <!-- Modal de Pontuação Final -->
    <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content text-center">
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100 fs-3" id="scoreModalLabel">Fim de Jogo!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fs-5">Sua pontuação final foi:</p>
                    <p class="display-4 fw-bold" id="final-score"></p>
                    <p class="fs-5 mt-3">Porcentagem de acerto:</p>
                    <p class="display-4 fw-bold" id="final-percentage"></p>
                    <hr>
                    <div id="wrong-answers-container" class="mt-4 text-start">
                        <!-- Explicações dos erros serão inseridas aqui -->
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-primary" id="restart-btn">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Game JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- DADOS: Perguntas com explicações ---
        const questions = [
            // Módulo 1: Present simple com TO BE, articles, numbers, etc.
            { module: 1, question: "They ___ from Canada.", options: ["are", "is", "am"], correct: 0, explanation: "Usa-se 'are' com o pronome 'they' (eles/elas)." },
            { module: 1, question: "I ___ a student.", options: ["am", "is", "are"], correct: 0, explanation: "Usa-se 'am' com o pronome 'I' (eu)." },
            { module: 1, question: "She ___ a doctor.", options: ["is", "am", "are"], correct: 0, explanation: "Usa-se 'is' com os pronomes 'he', 'she' e 'it'." },
            { module: 1, question: "This is ___ orange.", options: ["an", "a", "the"], correct: 0, explanation: "Usa-se o artigo 'an' antes de palavras com som de vogal, como 'orange'." },
            { module: 1, question: "I have ___ cat.", options: ["a", "an", "the"], correct: 0, explanation: "Usa-se o artigo 'a' antes de palavras com som de consoante, como 'cat'." },
            { module: 1, question: "How do you spell the number 20?", options: ["twenty", "twente", "twentty"], correct: 0, explanation: "A grafia correta para 20 é 'twenty'." },
            { module: 1, question: "You use your ___ to see.", options: ["eyes", "hands", "ears"], correct: 0, explanation: "'Eyes' (olhos) são a parte do corpo usada para ver." },
            { module: 1, question: "What is this? (An object to write with)", options: ["It's a pen", "It's an pen", "It is the pen"], correct: 0, explanation: "'A pen' é a forma correta. Usa-se 'a' antes de som de consoante." },
            { module: 1, question: "We ___ happy to be here.", options: ["are", "is", "am"], correct: 0, explanation: "Usa-se 'are' com o pronome 'we' (nós)." },

            { module: 1, question: "It ___ a beautiful day.", options: ["is", "are", "am"], correct: 0, explanation: "Usa-se 'is' com o pronome 'it'." },
            { module: 1, question: "You ___ my best friend.", options: ["are", "is", "am"], correct: 0, explanation: "Usa-se 'are' com o pronome 'you' (você/vocês)." },
            { module: 1, question: "There is ___ elephant in the zoo.", options: ["an", "a", "the"], correct: 0, explanation: "Usa-se 'an' antes de palavras com som de vogal, como 'elephant'." },
            { module: 1, question: "Can I have ___ apple?", options: ["an", "a", "the"], correct: 0, explanation: "Usa-se 'an' antes de palavras com som de vogal, como 'apple'." },
            { module: 1, question: "___ sun is very bright today.", options: ["The", "A", "An"], correct: 0, explanation: "Usa-se 'the' para substantivos únicos e específicos, como o sol (the sun)." },
            { module: 1, question: "She is wearing ___ blue dress.", options: ["a", "an", "the"], correct: 0, explanation: "Usa-se 'a' antes de adjetivos com som de consoante, como 'blue'." },
            { module: 1, question: "What is the number after sixty-nine?", options: ["seventy", "sixty-ten", "sixty-eight"], correct: 0, explanation: "O número depois de 69 (sixty-nine) é 70 (seventy)." },
            { module: 1, question: "How do you write '13' in words?", options: ["thirteen", "thirty", "threeteen"], correct: 0, explanation: "A grafia correta para 13 é 'thirteen'. 'Thirty' é 30." },
            { module: 1, question: "What is 100 - 50?", options: ["fifty", "fivety", "fiveteen"], correct: 0, explanation: "100 menos 50 é 50, que se escreve 'fifty'." },
            { module: 1, question: "You use your ___ to hear music.", options: ["ears", "nose", "mouth"], correct: 0, explanation: "'Ears' (orelhas) são a parte do corpo usada para ouvir." },
            { module: 1, question: "Your ___ is between your eyes and your mouth.", options: ["nose", "chin", "forehead"], correct: 0, explanation: "O 'nose' (nariz) fica entre os olhos e a boca." },
            { module: 1, question: "You clap with your ___.", options: ["hands", "feet", "legs"], correct: 0, explanation: "Bate-se palmas com as 'hands' (mãos)." },
            { module: 1, question: "A ___ is a place to sleep.", options: ["bed", "chair", "table"], correct: 0, explanation: "'Bed' (cama) é o objeto usado para dormir." },
            { module: 1, question: "You sit on a ___.", options: ["chair", "sofa", "desk"], correct: 0, explanation: "Sentamos em uma 'chair' (cadeira)." },
            { module: 1, question: "___ book on the table is mine.", options: ["The", "A", "An"], correct: 0, explanation: "Usa-se 'The' para se referir a um livro específico que está na mesa." },
            { module: 1, question: "My brother and I ___ twins.", options: ["are", "is", "am"], correct: 0, explanation: "'My brother and I' equivale a 'we' (nós), então se usa 'are'." },
            { module: 1, question: "This dog ___ very friendly.", options: ["is", "are", "am"], correct: 0, explanation: "'This dog' equivale a 'it', então se usa 'is'." },
            { module: 1, question: "These flowers ___ for you.", options: ["are", "is", "am"], correct: 0, explanation: "'These flowers' equivale a 'they' (plural), então se usa 'are'." },
            { module: 1, question: "I need ___ new computer.", options: ["a", "an", "the"], correct: 0, explanation: "Usa-se 'a' antes de 'new', que começa com som de consoante." },
            { module: 1, question: "He is from ___ European country.", options: ["a", "an", "the"], correct: 0, explanation: "Apesar de 'European' começar com 'E', o som é de 'Y' (consoante), então usa-se 'a'." },
            { module: 1, question: "The number before one is ___.", options: ["zero", "two", "ten"], correct: 0, explanation: "O número antes de 1 (one) é 0 (zero)." },
            { module: 1, question: "How do you spell 8?", options: ["eight", "eigt", "height"], correct: 0, explanation: "A grafia correta para 8 é 'eight'." },
            { module: 1, question: "You walk with your ___.", options: ["legs", "arms", "shoulders"], correct: 0, explanation: "Andamos com as 'legs' (pernas)." },
            { module: 1, question: "You have ten ___ on your hands.", options: ["fingers", "toes", "nails"], correct: 0, explanation: "Temos 'fingers' (dedos) nas mãos e 'toes' (dedos) nos pés." },
            { module: 1, question: "This is a ___ (object for drinking water).", options: ["glass", "plate", "fork"], correct: 0, explanation: "'Glass' (copo) é o objeto usado para beber água." },
            { module: 1, question: "___ children are playing outside.", options: ["The", "A", "An"], correct: 0, explanation: "Usa-se 'The' para se referir a um grupo específico de crianças." },
            { module: 1, question: "The car ___ red.", options: ["is", "are", "am"], correct: 0, explanation: "'The car' equivale a 'it', então se usa 'is'." },

            { module: 1, question: "What is 11 + 4?", options: ["fifteen", "fiveteen", "fifty"], correct: 0, explanation: "11 mais 4 é 15, que se escreve 'fifteen'." },

            { module: 1, question: "What ___ your name?", options: ["is", "are", "am"], correct: 0, explanation: "'Your name' equivale a 'it', então se usa 'is'." },
            { module: 1, question: "How old ___ she?", options: ["is", "are", "am"], correct: 0, explanation: "Em perguntas com 'she', usa-se 'is'." },
            { module: 1, question: "He has ___ unique talent.", options: ["a", "an", "the"], correct: 0, explanation: "Apesar de 'unique' começar com 'u', o som é de 'y' (consoante), então usa-se 'a'." },
            { module: 1, question: "___ Pacific Ocean is the largest ocean.", options: ["The", "A", "An"], correct: 0, explanation: "Usa-se 'the' antes de nomes de oceanos, rios e mares." },

            // Módulo 2: Pronomes, Alfabeto
            { module: 2, question: "This car is ___. It belongs to me.", options: ["mine", "my", "me"], correct: 0, explanation: "'Mine' é um pronome possessivo. 'My' é um adjetivo possessivo (ex: my car)." },

            { module: 2, question: "___ are my friends over there.", options: ["Those", "This", "That"], correct: 0, explanation: "'Those' é um pronome demonstrativo para plural e à distância." },
            { module: 2, question: "Is this your book? No, it's ___.", options: ["his", "he", "him"], correct: 0, explanation: "'His' pode ser tanto adjetivo (his book) quanto pronome possessivo (it's his)." },

            { module: 2, question: "She introduced me to ___ brother.", options: ["her", "hers", "she"], correct: 0, explanation: "'Her' é um adjetivo possessivo, usado antes do substantivo 'brother'." },

            { module: 2, question: "Don't touch that! It's not ___.", options: ["yours", "your", "you"], correct: 0, explanation: "'Yours' é o pronome possessivo. 'Your' precisaria de um substantivo (your thing)." },

        // --- ELEMENTOS DO JOGO ---
        const moduleSelectionDiv = document.getElementById('module-selection');
        const gameAreaDiv = document.getElementById('game-area');
        const moduleTitleEl = document.getElementById('module-title');
        const questionTextEl = document.getElementById('question-text');
        const answerButtonsEl = document.getElementById('answer-buttons');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.querySelector('.progress-bar');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');
        
        // --- ESTADO DO JOGO ---
        let currentModuleQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswers = []; // Array para guardar os erros
        let scoreModal;

        // --- EVENT LISTENERS ---
        document.querySelectorAll('.btn-module').forEach(button => {
            button.addEventListener('click', startGame);
        });

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            setNextQuestion();
        });

        restartBtn.addEventListener('click', () => {
            scoreModal.hide();
            gameAreaDiv.style.display = 'none';
            moduleSelectionDiv.style.display = 'block';
        });
        
        backToMenuBtn.addEventListener('click', () => {
            gameAreaDiv.style.display = 'none';
            moduleSelectionDiv.style.display = 'block';
        });

        // --- FUNÇÕES ---
        
        function startGame(event) {
            const NUMBER_OF_QUESTIONS = 20; // Define o número de questões por quiz
            const selectedModule = parseInt(event.target.dataset.module);

            // Filtra todas as questões do módulo selecionado
            let allModuleQuestions = questions.filter(q => q.module === selectedModule);
            
            // Embaralha a lista completa de questões do módulo
            allModuleQuestions.sort(() => Math.random() - 0.5); 

            // Pega apenas as N primeiras questões da lista embaralhada
            currentModuleQuestions = allModuleQuestions.slice(0, NUMBER_OF_QUESTIONS);

            currentQuestionIndex = 0;
            score = 0;
            wrongAnswers = []; // Reseta a lista de erros
            
            moduleSelectionDiv.style.display = 'none';
            gameAreaDiv.style.display = 'block';
            moduleTitleEl.textContent = `Módulo ${selectedModule}`;

            if (!scoreModal) {
                scoreModal = new bootstrap.Modal(document.getElementById('scoreModal'));
            }

            setNextQuestion();
        }

        function setNextQuestion() {
            resetState();
            if (currentQuestionIndex < currentModuleQuestions.length) {
                showQuestion(currentModuleQuestions[currentQuestionIndex]);
                updateProgressBar();
            } else {
                updateProgressBar(true);
                showFinalScore();
            }
        }

        function showQuestion(question) {
            questionTextEl.innerText = question.question;
            const correctAnswer = question.options[question.correct];
            const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('btn', 'btn-outline-primary', 'answer-btn');
                button.dataset.correct = (option === correctAnswer);
                button.addEventListener('click', selectAnswer);
                answerButtonsEl.appendChild(button);
            });
        }

        function resetState() {
            feedbackEl.innerText = '';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            while (answerButtonsEl.firstChild) {
                answerButtonsEl.removeChild(answerButtonsEl.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                score++;
                feedbackEl.innerText = 'Correto!';
                feedbackEl.classList.add('correct');
                selectedBtn.classList.replace('btn-outline-primary', 'btn-success');
            } else {
                feedbackEl.innerText = 'Incorreto!';
                feedbackEl.classList.add('incorrect');
                selectedBtn.classList.replace('btn-outline-primary', 'btn-danger');

                // Adiciona o erro à lista para revisão
                const currentQuestion = currentModuleQuestions[currentQuestionIndex];
                const correctAnswerText = currentQuestion.options[currentQuestion.correct];
                wrongAnswers.push({
                    question: currentQuestion.question,
                    yourAnswer: selectedBtn.innerText,
                    correctAnswer: correctAnswerText,
                    explanation: currentQuestion.explanation || "Explicação não disponível."
                });
            }
            
            Array.from(answerButtonsEl.children).forEach(button => {
                if (button.dataset.correct === 'true' && !button.classList.contains('btn-success')) {
                    button.classList.replace('btn-outline-primary', 'btn-success');
                }
                button.disabled = true;
            });

            nextBtn.style.display = 'block';
        }
        
        function showFinalScore() {
            const totalQuestions = currentModuleQuestions.length;
            const percentage = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
            
            document.getElementById('final-score').innerText = `${score} / ${totalQuestions}`;
            document.getElementById('final-percentage').innerText = `${percentage}%`;
            
            const wrongAnswersContainer = document.getElementById('wrong-answers-container');
            wrongAnswersContainer.innerHTML = ''; // Limpa o conteúdo anterior

            if (wrongAnswers.length > 0) {
                const title = document.createElement('h4');
                title.innerText = 'Revise seus erros:';
                title.classList.add('mb-3');
                wrongAnswersContainer.appendChild(title);

                wrongAnswers.forEach(error => {
                    const errorItem = document.createElement('div');
                    errorItem.classList.add('wrong-answer-item');
                    errorItem.innerHTML = `
                        <p class="fw-bold">${error.question}</p>
                        <p>Sua resposta: <span class="text-danger fw-semibold">${error.yourAnswer}</span></p>
                        <p>Resposta correta: <span class="text-success fw-semibold">${error.correctAnswer}</span></p>
                        <p class="mt-2"><em><strong>Explicação:</strong> ${error.explanation}</em></p>
                    `;
                    wrongAnswersContainer.appendChild(errorItem);
                });
            } else {
                 wrongAnswersContainer.innerHTML = '<p class="text-center text-success fw-bold fs-5">Parabéns, você não cometeu nenhum erro!</p>';
            }

            scoreModal.show();
        }
        
        function updateProgressBar(isFinished = false) {
            const progressPercentage = isFinished ? 100 : ((currentQuestionIndex) / currentModuleQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.setAttribute('aria-valuenow', progressPercentage);
        }
